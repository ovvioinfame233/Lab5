<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Bootstrap Grid System!</title>
  </head>
  <body>
    <!-- insert your code here -->
    <div class="container">
      <h2>This is a sample form.</h2>
      <br></br>
      <div class="form-group">
      <label for="email"> <b>Email address</b></label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd"><b>Password</b></label>
      <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
    </div>
    <br></br>
    <p><b>Favorite Activities</b></p>
    <div class="checkbox">
      <label><input type="checkbox" name="remember">Watching the office</label>
      <label><input type="checkbox" name="remember">Eating beets</label>
      <label><input type="checkbox" name="remember">Exploring the universe with Rick</label>
    </div>
    <br></br>
    <p><b>Gender</b></p>
    <div class="radio">
      <label><input type="radio" name="optradio">Male</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">Female</label>
    </div>
    <br></br>
    <div class="form-group">
      <label for="sel1"><b>Friends</b></label>
      <select class="form-control" id="sel1">
        <option>Sam Smith</option>
        <option>Dwight Schrute</option>
        <option>Morty Smith</option>
      </select>
      <br>
    </div>
    <br></br>
    <p><b>Additional Information</b></p>
    <div class="form-group">
      <label for="comment">Example textarea</label>
      <textarea class="form-control" rows="3" id="comment"></textarea>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" style="background-color: green; color: white">Submit</button>
      </div>
    </div>
  </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
